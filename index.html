<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skrollr</title>


	    <style>
         body {
            height:3000px;
         }
         .bug {
            z-index: 10;
            position: absolute;
         }

          #bg-block {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            min-width: 100%;
            min-height: 100%;
            background: #ADDBE6 no-repeat center center fixed;
            -webkit-background-size: cover;
            -webkit-filter: blur(5px);
         }
      </style>
     
      <script type="text/javascript" src="js/jquery.min.js"></script>
	   <script src="js/skrollr.min.js"></script>
</head>



<body>
 <div id="bg-block">
      </div>
	  

     <div data-0="background-color:rgb(0,0,255);transform[bounce]:rotate(0deg);" 
data-500="background-color:rgb(255,0,0);transform[bounce]:rotate(360deg);"><img src="img/bug.jpg"></div>
 
	  
      

      
      

<div data-0="transform[bounce]:rotate(0deg);" 
data-500="transform[bounce]:rotate(360deg);"style="top: 1000px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-600="opacity: 1;right: -500px;-webkit-filter: blur(0px);" data-700="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-1000="opacity: 0;right: 400px;-webkit-filter: blur(5px);"><img src="img/bug4.jpg"></div>
 


      
      </div>
      <div class="bug skrollable skrollable-before" style="top: 1600px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-1200="opacity: 1;right: -500px;-webkit-filter: blur(0px);" data-1500="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-1800="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="img/bug6.jpg" style="width:400px;">
      </div>
      <div class="bug skrollable skrollable-before" style="top: 2000px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-1500="opacity: 1;left: -500px;-webkit-filter: blur(0px);" data-1800="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-2100="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="img/bug7.jpg" style="width:400px;">
      </div>
      <div class="bug skrollable skrollable-before" style="top: 2200px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-1800="opacity: 1;right: -500px;-webkit-filter: blur(0px);" data-2100="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-2400="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="img/bug8.jpg" style="width:400px;">
      </div>

      
      <div data-0="transform[bounce]:rotate(0deg);" 
data-500="transform[bounce]:rotate(360deg);"style="top: 2600px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-2100="opacity: 1;left: -500px;-webkit-filter: blur(0px);" data-2400="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-2500="opacity: 0;left: 400px;-webkit-filter: blur(5px);"><img src="img/space3.jpg"></div>
      
      <div class="bug" style="top:3000px;width:100%;text-align:center">
         <img src="img/space2.jpg" style="width: 900px; opacity: 0; -webkit-filter: blur(5px);" data-2700="opacity: 0;-webkit-filter: blur(5px);" data-2900="opacity: 1;-webkit-filter: blur(0px);" class="skrollable skrollable-before">
      </div>
      <script type="text/javascript">
      var skrollr_obj = skrollr.init();
      </script>
   
</body>
</html>
